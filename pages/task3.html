<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Задание 3</title>
</head>
<body>
	<header class="tasks">
		<nav class="tasks__nav">
			<ul class="tasks__list">
				<li class="tasks__item">
					<a href="../index.html" class="tasks__link">Главная</a>
				</li>
				<li class="tasks__item">
					<a href="./task1.html" class="tasks__link">Задание 1</a>
				</li>
				<li class="tasks__item">
					<a href="./task2.html" class="tasks__link">Задание 2</a>
				</li>
				<li class="tasks__item">
					<a href="#" class="tasks__link">Задание 3</a>
				</li>
			</ul>
		</nav>
	</header>
	<div >
		<div class="task">
			<div class="task__container">
				<div class="task__description"></div>
				<div class="task__chat chat">
					<div class="chat__settings settings">
						<input id="inputUppercase" class="settings__input" type="radio" name="settings"></input>
						<label class="settings__label settings__label_uppercase" for="inputUppercase" title="Перевести текст в верхний регистр">A</label>
						<input id="inputLowercase" class="settings__input" type="radio" name="settings"></input>
						<label class="settings__label settings__label_lowercase" for="inputLowercase" title="Перевести текст в нижний регистр">a</label>
					</div>
					<div class="chat__messages"></div>
					<div class="chat__actions">
						<ul class="loading">
							<li></li><li></li><li></li>
						</ul>
						<input class="chat__input" id="inputChat" type="text" placeholder="Введите сообщение" >
						<button id="buttonSend" class="chat__button button">Отправить</button>
						<button id="buttonGeo" class="chat__button button">Геолокация</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="../js/task3.js"></script>
</body>
</html>
